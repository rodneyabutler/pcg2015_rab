<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*var x = 1;
    g = 1;
    window.g = 1*/
/*All of the above are ways of assigning variables*/

coins = {
    1: 6,
    5: 4,
    10: 2,
    25: 1
};
function total(coins) {
    var pennies = 0
    for (var key in coins){
        var quantity = coins[key];
        pennies +=key * quantity;
    }
    return pennies;
}
document.write("<h1>Total:"+ total(coins)+"</h1>")

</script>
</body>
</html>
